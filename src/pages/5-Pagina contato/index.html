<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godoi - Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../commons/Header/styles.css">
    <link rel="stylesheet" href="../../commons/Footer/styles.css">
  </head>
  <body>
    <div class="site-header-container"></div>

    <main>
      <section class="contato-section">
        <div class="contato-container">
          <!-- Lado Esquerdo - Informações de Contato -->
          <div class="contato-left">
            <div class="contato-info">
              <h1 class="contato-title">Entre em Contato</h1>
              
              <div class="info-block">
                <div class="info-item">
                  <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                  </div>
                  <div class="info-content">
                    <h3>Telefone</h3>
                    <p>+55 11 9876 5432</p>
                    <p>+55 11 3456 7890</p>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                  </div>
                  <div class="info-content">
                    <h3>E-mail</h3>
                    <p>contato@godoi.com.br</p>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                  </div>
                  <div class="info-content">
                    <h3>Endereço</h3>
                    <p>Rua Elegante, 123<br>São Paulo, SP 01234-567</p>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                  </div>
                  <div class="info-content">
                    <h3>Siga-nos</h3>
                    <div class="social-icons">
                      <a href="https://www.instagram.com/godoi_furnitures/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="map-container">
              <a href="https://www.google.com/maps/place/GODOI+Furtinures/@-3.8391731,-38.4014223,17z/data=!3m1!4b1!4m6!3m5!1s0x7c75dbed424c1f7:0x8d72435b2f9a6809!8m2!3d-3.8391731!4d-38.4014223!16s%2Fg%2F11mt5q_s8v?entry=ttu&g_ep=EgoyMDI2MDEwNy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-link">
                <img src="../../maps/local.png" alt="Localização Godoi" class="map-image">
              </a>
            </div>
          </div>
          
          <!-- Lado Direito - Formulário -->
          <div class="contato-form">
            <h1 class="contato-title">Envie uma Mensagem</h1>
            
            <form class="contact-form">
              <div class="name-fields">
                <div class="form-group">
                  <label for="firstName">Nome</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Seu nome">
                </div>
                
                <div class="form-group">
                  <label for="lastName">Sobrenome</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome">
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@dominio.com">
              </div>
              
              <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem"></textarea>
              </div>
              
              <div class="button-container">
                <button type="submit" class="send-button">Enviar ></button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer"></footer>
    <script src="../../commons/Header/script.js"></script>
    <script src="../../commons/Footer/script.js"></script>
  </body>
</html>
