<!DOCTYPE html>

  <body>
    <div class="site-header-container"></div>

    <main>

                    <p>+55 11 3456 7890</p>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">‚úâÔ∏è</div>
                  <div class="info-content">

                </div>
                
                <div class="info-item">
                  <div class="info-icon">üìç</div>

                      <span>üì∑</span>

          </div>
          
          <!-- Lado Direito - Formul√°rio -->
          <div class="contato-form">
            <h1 class="contato-title">Envie uma Mensagem</h1>
            
            <form class="contact-form">
              <div class="name-fields">
                <div class="form-group">
                  <label for="firstName">Nome</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Seu nome">
                </div>
                
                <div class="form-group">
                  <label for="lastName">Sobrenome</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Seu sobrenome">
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@dominio.com">
              </div>
              
              <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem"></textarea>
              </div>
              
              <div class="button-container">
                <button type="submit" class="send-button">Enviar ></button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer"></footer>
